<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Map</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5f_CMCQ-1sSf_PD9J_BZVLI-ei37MLp8"></script>
    <script src="build/js/vendor.min.js"></script>
    <script src=".build/js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Where in the World</h1>
        <h4>Guess where in the world this is.</h4>
        <h5>If you zoom out you lose points.</h5>
      </header>
      <div id="map">
      </div>

      <span>Current Score:</span>
      <p id="score"></p>
      <button class="btn btn-lg btn-success btn-block" id="zoom-button">
        Zoom Out
      </button>

      <div class="radio">
        <label>
        <input type="radio" name="city" value="0">
        <span id = "0"></span>
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="city" value="1">
        <span id = "1"></span>
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="city" value="2">
        <span id = "2"></span>
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="city" value="3">
        <span id = "3"></span>
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="city" value="4">
        <span id = "4"></span>
        </label>
      </div>

      <div>
        <input id="city" type="text">
      </div>
      <button id="guess" class="btn btn-info">Confirm</button>

      <div class="output">
      </div>
    </div>
  </body>
</html>
